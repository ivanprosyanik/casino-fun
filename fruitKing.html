<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body class="body" id="body">
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="Logo" class="logo__img">
          </a>
          <div class="header__money icon icon--chip">5000</div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="game">
        <div class="container">
          <h1 class="title">FruitKing</h1>
          <div class="game__inner">
            <ul class="signs__list">
              <li class="signs__item">
                🍒 - x1
              </li>
              <li class="signs__item">
                🍓 - x0.5
              </li>
              <li class="signs__item">
                🍌 - x1.5
              </li>
              <li class="signs__item">
                🍉 - x2
              </li>
              <li class="signs__item">
                🍋 - x2.5
              </li>
              <li class="signs__item">
                💎 - x3
              </li>
              <li class="signs__item">
                👑 - x5
              </li>
              <li class="signs__item">
                ✅ - FreeSpins
              </li>
            </ul>
            <div class="numbers" id="numbers">
            </div>
          </div>
          <button class="start" id="btnStart">Spin</button>
          <div class="money" id="money"></div>
          <input type="number" class="set-bet" id="setBet" required placeholder="Your bet">
        </div>
      </section>
    </main>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
